<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fanpage</title>

    <link rel="stylesheet" href="./dist/css/main.min.css">
</head>

<body>
    <nav class="navbar">
    <div class="container">
        <div class="navbar__nav">
            <button class="navbar__burger">
                <span class="burger-box">
                    <span class="burger-bar"></span>
                </span>
            </button>

            <ul class="navbar__list">
                <li class="navbar__item navbar__item--active"><a href="#">Home</a></li>
                <li class="navbar__item "><a href="#">About</a></li>
                <li class="navbar__item"><a href="#">Story</a></li>
                <li class="navbar__item"><a href="#"></a></li>
            </ul>

        </div>
    </div>
</nav>
    <header class="header">
        <div class="header__background-block"></div>
        <div class="header__box--small">
            <img class="header__box-logo" src="./dist/img/small_logo.png" alt="Blackpink logo">
        </div>
        <div class="header__box--large">
            <img class="header__box-logo" src="./dist/img/large_logo.png" alt="Blackpink logo">
        </div>
        <button class="header__arrows-box">
            <img class="header__arrow--bigger" src="./dist/img/chevron-down-bigger.svg" alt="">
            <img class="header__arrow--smaller" src="./dist/img/chevron-down.svg" alt="">
        </button>
    </header>

    <script src="./dist/js/main.min.js"></script>
</body>

</html>
