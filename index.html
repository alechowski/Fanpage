<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fanpage</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./dist/css/main.min.css">
</head>

<body>
    <nav class="navbar">
    <div class="container">
        <div class="navbar__nav">
            <button class="navbar__burger">
                <span class="burger-box">
                    <span class="burger-bar"></span>
                </span>
            </button>

            <ul class="navbar__list">
                <li class="navbar__item navbar__item--active"><a class="navbar__item-link" href="#">Home</a></li>
                <li class="navbar__item "><a class="navbar__item-link" href="#members">Members</a></li>
                <li class="navbar__item"><a class="navbar__item-link" href="#">Story</a></li>
            </ul>

        </div>
    </div>
</nav>
    <header class="header">
        <div class="header__background-block"></div>
        <div class="header__box--small">
            <img class="header__box-logo" src="./dist/img/small_logo.png" alt="Blackpink logo">
        </div>
        <div class="header__box--large">
            <img class="header__box-logo" src="./dist/img/large_logo.png" alt="Blackpink logo">
        </div>
        <button class="header__arrows-box">
            <img class="header__arrow--bigger" src="./dist/img/chevron-down-bigger.svg" alt="">
            <img class="header__arrow--smaller" src="./dist/img/chevron-down.svg" alt="">
        </button>
    </header>

    <main class="main">

        <h1 class="main__title">The most popular K-pop girl group</h1>

        <section class="members section" id="members">
            <div class="container">
                <h2 class="members__title section__title">Members</h2>
                <div class="members__box">
                    <div class="members__block">
                        <span class="members__name">Lisa</span>
                        <p class="members__description"></p>
                        <img src="" alt="">
                    </div>
                    <div class="members__block">
                        <span class="members__name">Jennie</span>
                        <p class="members__description"></p>
                        <img src="" alt="">
                    </div>
                    <div class="members__block">
                        <span class="members__name">Jisoo</span>
                        <p class="members__description"></p>
                        <img src="" alt="">
                    </div>
                    <div class="members__block">
                        <span class="members__name">Rose</span>
                        <p class="members__description"></p>
                        <img src="" alt="">
                    </div>
                </div>
            </div>
        </section>
        
        <section class="story section" id="story">
            <div class="container">
                <h2 class="story__title section__title">Story</h2>
                <div class="story__box">
                </div>
            </div>
        </section>

    </main>

    <script src="./dist/js/main.min.js"></script>
</body>

</html>
